version: '3.8'

services:
  redis:
    image: redis:8.2.1-alpine
    container_name: bc-finances-redis
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD:-bcfinances2024!}
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --requirepass "${REDIS_PASSWORD:-bcfinances2024!}" --appendonly yes --appendfsync everysec
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-bcfinances2024!}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bc-finances-network
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    container_name: bc-finances-db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-bc-finances}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    ports:
      - "5435:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bc-finances-network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: bc-finances-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@lancamentos.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
    ports:
      - "8081:80"
    depends_on:
      - postgres
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - bc-finances-network

  backend:
    build:
      context: ./bc-finances-backend
      dockerfile: Dockerfile
    container_name: bc-finances-backend
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-dev}
      DB_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB:-bc-finances}
      DB_USERNAME: ${POSTGRES_USER:-postgres}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-bcfinances2024!}
      MAIL_HOST: ${MAIL_HOST:-smtp.example.com}
      MAIL_PORT: ${MAIL_PORT:-587}
      MAIL_USERNAME: ${MAIL_USERNAME:-}
      MAIL_PASSWORD: ${MAIL_PASSWORD:-}
      AWS_S3_ACCESS_KEY_ID: ${AWS_S3_ACCESS_KEY_ID:-dummy-access-key}
      AWS_S3_SECRET_ACCESS_KEY: ${AWS_S3_SECRET_ACCESS_KEY:-dummy-secret-key}
      AWS_S3_BUCKET: ${AWS_S3_BUCKET:-dummy-bucket}
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - backend_logs:/app/logs
    networks:
      - bc-finances-network
    restart: unless-stopped

  frontend:
    build:
      context: bc-finances-frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: /api
    container_name: bc-finances-frontend
    ports:
      - "5173:80"
    depends_on:
      backend:
        condition: service_started
    networks:
      - bc-finances-network
    restart: unless-stopped

volumes:
  redis_data:
  postgres_data:
  pgadmin_data:
  backend_logs:

networks:
  bc-finances-network:
    driver: bridge
