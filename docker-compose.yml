services:
  redis:
    image: redis:8.2.1-alpine
    container_name: bc-finances-redis
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD:-bcfinances2024!}
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --requirepass "${REDIS_PASSWORD:-bcfinances2024!}" --appendonly yes --appendfsync everysec
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-bcfinances2024!}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bc-finances-network
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    container_name: bc-finances-db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-bc-finances}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    ports:
      - "5435:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bc-finances-network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: bc-finances-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@lancamentos.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
    ports:
      - "8081:80"
    depends_on:
      - postgres
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - bc-finances-network

  openobserve:
    image: public.ecr.aws/zinclabs/openobserve:latest
    container_name: bc-finances-openobserve
    environment:
      ZO_ROOT_USER_EMAIL: ${OPENOBSERVE_USERNAME:-root@example.com}
      ZO_ROOT_USER_PASSWORD: ${OPENOBSERVE_PASSWORD:-Complexpass#123}
      ZO_DATA_DIR: /data
      ZO_TELEMETRY_ENABLED: "false"
    ports:
      - "5080:5080"
      - "5081:5081"
    volumes:
      - openobserve_data:/data
    networks:
      - bc-finances-network
    restart: unless-stopped

  localstack:
    image: localstack/localstack:3.8
    container_name: bc-finances-localstack
    environment:
      - SERVICES=s3
      - DEBUG=0
    ports:
      - "4566:4566"
    volumes:
      - localstack_data:/var/lib/localstack
    networks:
      - bc-finances-network
    restart: unless-stopped

  backend:
    build:
      context: ./bc-finances-backend
      dockerfile: Dockerfile.dev
    container_name: bc-finances-backend
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-dev}
      DB_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB:-bc-finances}
      DB_USERNAME: ${POSTGRES_USER:-postgres}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-bcfinances2024!}
      MAIL_HOST: ${MAIL_HOST:-smtp.example.com}
      MAIL_PORT: ${MAIL_PORT:-587}
      MAIL_USERNAME: ${MAIL_USERNAME:-}
      MAIL_PASSWORD: ${MAIL_PASSWORD:-}
      AWS_S3_ACCESS_KEY_ID: ${AWS_S3_ACCESS_KEY_ID:-dummy-access-key}
      AWS_S3_SECRET_ACCESS_KEY: ${AWS_S3_SECRET_ACCESS_KEY:-dummy-secret-key}
      AWS_S3_BUCKET: ${AWS_S3_BUCKET:-dummy-bucket}
      AWS_S3_ENDPOINT: ${AWS_S3_ENDPOINT:-http://localstack:4566}
      AWS_S3_PUBLIC_ENDPOINT: ${AWS_S3_PUBLIC_ENDPOINT:-http://localhost:4566}
      AWS_S3_REGION: ${AWS_S3_REGION:-us-east-1}
      OPENOBSERVE_STREAM: ${OPENOBSERVE_STREAM:-bcfinances}
      OTEL_EXPORTER_OTLP_ENDPOINT: http://openobserve:5080/api/${OPENOBSERVE_ORG}
      OTEL_EXPORTER_OTLP_HEADER_AUTHORIZATION: ${OTEL_EXPORTER_OTLP_HEADER_AUTHORIZATION:-Basic cm9vdEBleGFtcGxlLmNvbTpDb21wbGV4cGFzcyMxMjM=}
      OTEL_SAMPLING_PROBABILITY: ${OTEL_SAMPLING_PROBABILITY:-1.0}
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      openobserve:
        condition: service_started
      localstack:
        condition: service_started
    volumes:
      - backend_logs:/app/logs
    networks:
      - bc-finances-network
    restart: unless-stopped

  frontend:
    build:
      context: bc-finances-frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: http://localhost:8080
    container_name: bc-finances-frontend
    ports:
      - "5173:80"
    depends_on:
      backend:
        condition: service_started
    networks:
      - bc-finances-network
    restart: unless-stopped

volumes:
  redis_data:
  postgres_data:
  pgadmin_data:
  backend_logs:
  openobserve_data:
  localstack_data:

networks:
  bc-finances-network:
    driver: bridge
