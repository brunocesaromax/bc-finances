name: PR Checks

on:
  pull_request:

concurrency:
  group: pr-checks-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  backend-checks:
    name: Backend - Checkstyle, Tests, Migrations
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: corretto
          java-version: "25"
          cache: maven

      - name: Build and Compile
        working-directory: bc-finances-backend
        run: mvn -B compile test-compile

      - name: Validate Migrations
        working-directory: bc-finances-backend
        run: ./script/validate-migrations.sh

      - name: Run Unit Tests
        working-directory: bc-finances-backend
        run: mvn -B test -Dmaven.compile.skip=true

      - name: Checkstyle
        working-directory: bc-finances-backend
        run: mvn -B checkstyle:check -Dmaven.compile.skip=true

  frontend-build:
    name: Frontend - Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: bc-finances-frontend/package-lock.json

      - name: Install Dependencies
        working-directory: bc-finances-frontend
        run: npm ci --prefer-offline --no-audit

      - name: Build
        working-directory: bc-finances-frontend
        run: npm run build
